<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script type="text/javascript" src="./assets/js/instascan.min.js"></script>

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css">

    <link rel="icon" type="image/x-icon" href="./assets/favicon.ico">
    <title>QR Code Reader</title>
</head>

<body>
    <div id="title">
        <div id="text">
            <div id="nameInfo">
            <h1>Welkom <span id="firstName"></span> <span id="lastName"></span></h1>
            <h1>Je wordt verwacht in <span id="location"></span></h1>
        </div>
        </div>
        <div id="hzLogo"><img src="assets/images/hzlogo.png" alt="hzlogo"></div>
        <div id="camera"><video id="webcam" autoplay></video></div>
        <div id="stripe">
            <div id="square"></div>
            <div id="triangle-topleft"></div>
        </div>
    </div>

    <div class="dataInfo" style="visibility: hidden">
        <p>Data: <span id="qrData"></span></p>
        <p>Order ID: <span id="orderID"></span></p>
    </div>

    <script src="./assets/js/app.js"></script>
</body>

</html>
